<!DOCTYPE html>
<html>
    <head>
        <title>Complaints App</title>

        <!----------------------------- Stylesheets ---------------------------------->
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>
        
    <body>
        <div id="container">
            <div id="header"><h1>Where can we cause trouble today?</h1></div>
            <br>
            <div id="search">
                <input type="text" id="numOfResults"  placeholder=" # of Complaints">
                <button class="btn btn-primary">Brooklyn</button>
                <button class="btn btn-primary">Manhattan</button>
                <button class="btn btn-primary">Queens</button>
                <button class="btn btn-primary">Bronx</button>
                <button class="btn btn-primary">Staten Island</button>
            </div>
            <br>
            <div id="results"></div>
        </div>

        <!----------------------------- JavaScript ---------------------------------->
        <script src="app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </body>

</html>
